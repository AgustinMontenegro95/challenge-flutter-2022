name: challenge_flutter_2022
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  hydrated_bloc: ^8.1.0
  path_provider: ^2.0.11
  http: ^0.13.4

  lottie: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: starjedi
      fonts:
      - asset: assets/fonts/starjedi/Starjedi.ttf

    - family: starjhol
      fonts:
      - asset: assets/fonts/starjhol/Starjhol.ttf

    - family: starjout
      fonts:
      - asset: assets/fonts/starjout/Starjout.ttf

