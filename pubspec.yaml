name: challenge_flutter_2022
description: A new Flutter project of Montenegro Agustin.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  hydrated_bloc: ^8.1.0
  path_provider: ^2.0.11
  http: ^0.13.4

  lottie: ^1.3.0

  hive: ^2.2.3
  hive_flutter: ^1.1.0

  flutter_native_splash: ^2.2.5
  flutter_launcher_icons: ^0.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.3
  build_runner: ^2.2.0

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icono.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/icono.png"

flutter_native_splash:
  color: "#000000"
  image: assets/images/splash_screen.png  

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: starjedi
      fonts:
      - asset: assets/fonts/starjedi/Starjedi.ttf

    - family: starjhol
      fonts:
      - asset: assets/fonts/starjhol/Starjhol.ttf

    - family: starjout
      fonts:
      - asset: assets/fonts/starjout/Starjout.ttf

